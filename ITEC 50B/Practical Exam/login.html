<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Toy Castle</title>
</head>
<body>
    <!-- Toy Castle Login Header -->
    <header>
        <nav>
            <h1 class="business-name">Toy <span>Castle</span></h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="active"><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Toy Castle Login Main -->
    <main>
        <section class="section_login">
            <h1>Sign In to Toy Castle</h1>
            <p>New User? <a href="#">Create an account</a></p>
            <form action="" method="POST">
                <label for="emailAddress">
                    <p>Email Address</p>
                    <input type="text" id="emailAddress" name="emailAddress" placeholder="Enter your email address">
                    <p class="error-email">Email address is required!</p>
                </label>
                <label for="password">
                    <p>Email Address</p>
                    <input type="text" id="password" name="password" placeholder="Enter your password">
                    <p class="error-password">Password is required!</p>
                </label>
                <button type="submit">Sign In</button>
                <div class="login_user-assistant">
                    <label for="keepLogged">
                        <p><input type="checkbox" id="keepLogged" name="keepLogged"> Keep me logged in</p>
                    </label>
                    <p class="forgot-password"><a href="">Forgot Password?</a></p>
                </div>
            </form>
        </section>
    </main>

    <!-- Toy Castle Login Footer -->
    <footer>
        <div class="footer-business">
            <h2 class="business-name">Toy Castle</h2>
            <p class="business-description">Provide access to high quality, affordable and fun toys that educate through play.</p>
            <p class="icons">
                <span><i class="fa-brands fa-facebook-f"></i></span>
                <span><i class="fa-brands fa-twitter"></i></span>
                <span><i class="fa-brands fa-instagram"></i></span>
                <span><i class="fa-brands fa-google-plus-g"></i></span>
                <span><i class="fa-brands fa-github"></i></span>
            </p>
        </div>
        <div class="footer-copyright">
            <p>Copyright &copy;2022 Toy Castle. Developed and Design by Bernard Sapida</p>
        </div>
    </footer>
</body>
</html>
